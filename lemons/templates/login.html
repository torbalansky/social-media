{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    You are already Logged In!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    </button>
  </div>
{% else %}
    <div class="col-md-4 offset-md-3" style="background-color: rgb(239, 236, 236); display: flex; text-align: center; flex-direction: column; align-items: center; justify-content: center; border: 1px solid gray; border-radius: 5px; padding: 10px; margin-top: 50px;">
        <h2>Login</h2><br/>
        <form method="POST" action="{% url 'login' %}">
            {%  csrf_token %}
            <div class="mb-3">
               <input type="text" class="form-control" name="username" placeholder="Your email...">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="Your password..">
            </div>
               <button type="submit" class="btn btn-primary" style="width: 200px;">Login</button>
          </form>
    </div>

{% endif %}
{% endblock %}
