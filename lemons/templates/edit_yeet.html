{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center" style="margin-top: 50px;">
    <div class="row justify-content-center"> 
        <div class="col-8">             
            <div class="alert alert-dark" role="alert">
                <div class="container">
                    <div class="row">
                        <div class="col-1">
                            {% if yeet.user.profile.profile_image %}
                                <img src="{{ yeet.user.profile.profile_image.url }}" width=50 height=50 class="rounded-circle" alt="{{ profile.user.username }}">
                            {% else %}
                                <img src="{% static 'images/user.png' %}" width=50 height=50 class="rounded-circle" alt="{{ profile.user.username }}">	
                            {% endif %}
                        </div>
                        <div class="col-11">
                            {{ yeet.body }}<br/>
                            <small class="text-muted">
                                ({{ yeet.created_at}}) By 
                                @{{ yeet.user.username }}
                            </small>
                        </div><br/><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if form %}
    <div class="row justify-content-center"> 
        <form method="POST">
            {% csrf_token %}
            <div class="form-group text-center"> 
                <label for="{{ form.body.id_for_label }}">{{ form.body.label }}</label>
                <textarea name="{{ form.body.name }}" class="form-control" style="width: 700px; margin: 20px auto;">{{ yeet.body }}</textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Edit Yeet!</button>
        </form>
    </div>
    {% endif %}
{% endblock %}
