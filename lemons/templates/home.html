{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-8">
            <h1>Yeets!</h1>

            {% for yeet in yeets %}
                
                <div class="card" style="background-color: rgb(229, 252, 179);">
                    <div class="card-body">
                        <strong>{{yeet.body}}<br/></strong>
                        <small class="txt-muted">
                            {{yeet.created_at}} by
                            {{yeet.user.username}}
                        </small>
                    </div>
                </div>
                <br/>

            {% endfor %}
</div>

<div class="col-4" style="margin-top: 50px;">
    {% if form %}
    <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit" class="btn btn-primary">Yeet!</button>
      </form>
      {% endif %}
</div>

{% endblock %}
